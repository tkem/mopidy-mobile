<ion-view view-title="{{'Cover art' | translate}}">
  <ion-nav-buttons side="secondary">
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu"
            ng-click="popover.show($event)"
            ng-controller="CoverartMenuController"
            >
    </button>
  </ion-nav-buttons>
  <ion-content ng-controller="SettingsController as settings">
    <div class="list">
      <ion-toggle class="item-input" ng-model="settings.coverart.mopidy">
        <a href="http://mopidy.com" target="_system">
          <img class="mopidy-mobile-image" src="app/settings/mopidy.png">
        </a>
      </ion-toggle>
      <ion-toggle class="item-input" ng-model="settings.coverart.lastfm">
        <a href="http://last.fm" target="_system">
          <img class="mopidy-mobile-image" src="app/settings/lastfm.gif" height="20">
        </a>
      </ion-toggle>
      <ion-toggle class="item-input" ng-model="settings.coverart.archive">
        <a href="http://coverartarchive.org" target="_system">
          <img class="mopidy-mobile-image" src="app/settings/coverartarchive.svg">
        </a>
      </ion-toggle>
    </div>
  </ion-content>
</ion-view>
