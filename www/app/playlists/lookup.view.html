<ion-view cache-view="false" view-title="{{playlist.name || playlist.uri}}">
  <ion-nav-buttons side="secondary">
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-play"
            ng-click="actions.default(playlist.tracks)"
            ng-disabled="!playlist.tracks.length"
            >
    </button>
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-edit"
            nav-transition="none"
            ng-show="editable"
            ui-sref="^.list({uri: playlist.uri, mode: 'edit'})"
            >
    </button>
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu"
            ng-click="popover.show($event)"
            ng-controller="PlaylistMenuController"
            >
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="refresh()" pulling-text="{{'Pull to refresh' | translate}}">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-button-right"
                collection-repeat="track in playlist.tracks"
                ng-click="actions.default(track)"
                >
        {{track.name || track.uri}}
        <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu icon-accessory"
                ng-click="popover.show($event)">
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
