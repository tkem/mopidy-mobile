<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="{{title}}">
    <link rel="apple-touch-icon" href="images/mopidy.png" />
    <link rel="apple-touch-startup-image" href="images/mopidy.png">
    <title>{{title}}</title>
    <script>
      ;(function() {
        var theme = window.localStorage['theme'] || 'ionic';
        document.write('<link id="theme" rel="stylesheet" href="css/' + theme + '.css">');
      })();
    </script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="/mopidy/mopidy.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
